<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">

</head>
<body>
    
    <header>
        <h1>FRONT API</h1>
    </header>

    <section class="box_one">
        <h2>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h2>
        <p>Para inserir usuários na lista, preencha os dados abaixo.</p>
    </section>

    <section class="box_two">
        <input id="name" type="text" placeholder="Nome Completo"/>
        <input id="email" type="text" placeholder="E-mail"/>
        <button id="btn">Cadastrar</button>
    </section>
          
    <section class="box_three">
        <h2>LISTA DE USUÁRIOS CADASTRADOS</h2>
        <p>Abaixo, você pode ver os usuários registrados, podendo editá-los ou remové-los.</p>
    </section>

    <table>
        <thead>
            <tr>
                <th>#ID</th>
                <th>NOME</th>
                <th>E-MAIL</th>
                <th>EDITAR</th>
                <th>EXCLUIR</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script src="./index.js"></script>

</body>
</html>
